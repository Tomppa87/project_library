<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./book_objects.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Your Virtual Library
    </div>
    <div class="sidebar">
        <div class="update">
            <button id="update_btn" type="button">Update Library</button>
        <form action="./index.html" method="post">
            <p>
                <label for="title">Title</label>
                <input class="title_input" type="text" name="title" id="title">
            </p>
            <p>
                <label for="author">Author</label>
                <input class="author_input" type="text" name="author" id="author">
            </p>
            <p>
                <label for="pages">No. of Pages</label>
                <input class="pages_input" type="text" name="pages" id="pages">
            </p>
            <p>
                <label for="read">Read or not?</label>
                <input class="read_input" type="text" name="read" id="read">
            </p>
            <button id="submit_btn" type="submit">Add New Book</button>
        </form>
        </div>
    </div>
    <div id="main" class="main">
        
    </div>
</body>
</html>
