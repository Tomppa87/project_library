<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./book_objects.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Your Virtual Library
    </div>
    <div class="sidebar">
        
        <form action="./index.html" method="post">
            <p>
                <label class="sidebar_label" for="title">Title</label>
                <input class="title_input" type="text" name="title" id="title" required>
            </p>
            <p>
                <label class="sidebar_label" for="author">Author</label>
                <input class="author_input" type="text" name="author" id="author">
            </p>
            <p>
                <label class="sidebar_label" for="pages">No. of Pages</label>
                <input class="pages_input" type="text" name="pages" id="pages">
            </p>
            <p>
                <input class="read_input" type="radio" name="read_input" id="yes_read" value="Read">
                <label for="yes_read">Read</label>
                <input class="read_input" type="radio" name="read_input" id="not_read" value="Not Read">
                <label for="not_read">Not Read</label>
            </p>
            <button id="submit_btn" type="submit">Add New Book</button>
        </form>
        <div class="update">
            <button id="update_btn" type="button">Update Library</button>
        </div>
        <div>
            <button id="delete_btn" type="button">Clear Library</button>
        </div>
        
        </div>
    
    <div id="main" class="main">
               
    </div>
</body>
</html>
